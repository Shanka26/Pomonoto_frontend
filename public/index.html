<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo-icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0"" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Pomonoto"
      content="Pomodoro Note taking application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/clock3.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
<meta name="google-site-verification" content="KDYqGRZgBojAKhmv2mJXtLA-tMhUo3hCQTFT7uorOYc" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Pomonoto</title>
  </head>
  <body style="margin: 0px; height: 100vh; background-color:#009688;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="margin: 0px; height: 100vh"></div>
  </body>
</html>
